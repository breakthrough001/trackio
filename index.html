<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>trackio</title>
  </head>
  <body>
    <nav>
      <h2>trackio.</h2>
    </nav>
    <header>
      <h1>Savings Goal:</h1>
      <h2>Aruba Vacation</h2>
    </header>

    <div class="form-container">
      <div class="goal-container">
        <span class="progressBarPercentage">$0</span>
        <span class="progress-bar-goal">$2,000</span>
      </div>

      <div class="progress">
        <div class="progress-done" id="data-container">
          <p class="bar-progress">0%</p>
        </div>

        <div class="todo-container">
          <ul class="input-list"></ul>
        </div>

        <form>
          <input
            type="number"
            class="todo-input user-input"
            placeholder="Amount"
          />
          <input type="number" class="user-goal" placeholder="Enter Goal" />
          <button class="todo-button" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
